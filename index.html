<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <script src="https://kit.fontawesome.com/98ca2fa25d.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@200&family=Lora&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  
  <title>Interior</title>
</head>
<body>
  <div class="wrapper">
    <header class="header-menu">
      <div id="this-interior">THIS INTERIOR</div>
      <nav id="nav">
        <div id="close-nav"></div>
        <ul>
          <li><a class="activating" href="#">Home</a></li>
          <li><a href="#">Collection</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <div id="bars">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    </header>
    <div class="collection">
      <div class="collection-desc">
        <h1>Modern interior</h1>
        <p>A full-Service residential & commercial interior design and staging company offering professional organizing & eco-services.</p>
        <button class="read-more-btn">
          <p>Read more</p>
          <div class="arrow"></div>
        </button>
      </div>
      <div class="collection-info">
        <img src="photo1.png" alt="collection photo">
        <div class="collection-owner">
          <div class="owner-info">
            <img src="photo2.png" alt="profile image">
            <div class="info">
              <h5>Aliza Webber</h5>
              <p>Interior designer</p>
            </div>
          </div>
          <div class="designed-time">
            <h3>Designed in 2020 by <br> Aliza Webber</h3>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">PhaLe&copy;DevChanllenges.io</footer>
  </div>
  <script src="index.js"></script>
</body>
</html>
